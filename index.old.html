<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine, Nyamekye?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f7d9d9;
  }
  #message {
    margin-top: 30px;
    font-size: 24px;
  }
  #options {
    margin-top: 20px;
  }
  #yesButton, #noButton {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  #yesButton:hover, #noButton:hover {
    background-color: #f9b3b3;
  }
</style>
</head>
<body>

<h2>Hello Nyamekye,</h2>
<p id="message">Will you be my Valentine?</p>

<img src="your_image_url" alt="Your Picture with Nyamekye" width="300">

<div id="options">
  <button id="yesButton" onclick="alert('Yay! Youve made my day! I love you, Nyamekye!')">Yes</button>
  <button id="noButton" onclick="alert('Go back and choose yes!')">No</button>
</div>

<audio controls autoplay loop>
  <source src="your_love_song_url.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

</body>
</html>
